<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Faça seu login ou registre-se para ter acesso aos melhores preços e promoções da SummerHouse Hotel. Registre-se agora mesmo. É de graça!">
  <meta name="keywords"
    content="SummerHouse, hotel, casa, verão, summer, house, login, praia, férias, entrar, nome, e-mail, senha, registrar, descanso, repouso, passeio, viajar, viagem, areia, sol, mar, barco, iate, sobrenome, data de nascimento, cpf, rg">
  <link rel="icon" type="imagem/png" href="../favicon.png" />

  <title>SummerHouse - Registro</title>

  <!--CSS do Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Meu CSS-->
  <link rel="stylesheet" href="register-style.css">

  <!--JSs do Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
    defer></script>

  <!--Script da página-->
  <script src="register-code.js" defer></script>

</head>

<body class="d-flex flex-column align-items-center justify-content-center">
  <section class="register-area mx-2 mx-sm-4">
    <!--Cabeçalho com Título e Subtítulo da página -->
    <header class="bg-danger" title="SummerHouse Hotel">
      <div class="content d-flex align-items-center justify-content-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-brightness-high" viewBox="0 0 16 16">
          <path
            d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
        </svg>
        <h1>SummerHouse</h1>
      </div>
      <h2>HOTEL</h2>
    </header>

    <!--Área principal do Login-->
    <main class="p-2">
      <h3>PREENCHA ABAIXO</h3>

      <!--Formulário-->
      <form action="POST">

        <!--Slider-->
        <div class="slider position-0">

          <!--Seção 1-->
          <section class="content-form-area">

            <div class="form-group mb-1">
              <label class="w-100" title="Nome">Nome:
                <input type="text" name="Nome" class="form-control" id="nome-usuario" aria-describedby="userFirstName"
                  placeholder="Nome">
              </label>
            </div>

            <div class="form-group mb-1">
              <label class="w-100" title="Sobrenome">Sobrenome:
                <input type="text" name="Sobrenome" class="form-control" id="sobrenome-usuario" aria-describedby="userSecondName"
                  placeholder="Sobrenome">
              </label>
            </div>

            <div class="form-group mb-1">
              <label class="w-100" title="Data de nascimento">Data de nascimento:
                <input type="date" name="Nascimento" class="form-control" id="nasc-usuario" aria-describedby="userDateBorn">
              </label>
            </div>

          </section>

          <!--Seção 2-->
          <section class="content-form-area">

            <div class="form-group mb-1">
              <label class="w-75" title="CPF">CPF:
                <input type="number" name="CPF" class="form-control" id="cpf-usuario" aria-describedby="userFirstName"
                  placeholder="12345678900 (Apenas números)">
              </label>
            </div>

            <div class="form-group form-check">
              <label class="form-check-label" title="Sou estrangeiro e não tenho CPF.">
              <input  type="checkbox" name="NoCPF" value="true" class="form-check-input" id="no-cpf-usuario" refer="cpf-usuario">
                  <small>Sou estrangeiro e não tenho CPF.</small>
              </label>
            </div>

            <div class="form-group mb-1">
              <label class="w-75" title="RG">RG:
                <input type="number" name="RG" class="form-control" id="rg-usuario" aria-describedby="userSecondName"
                  placeholder="123456789 (Apenas números)">
              </label>
            </div>

            <div class="form-group form-check">
              <label class="form-check-label" title="Sou estrangeiro e não tenho RG.">
              <input type="checkbox" name="NoRG" value="true" class="form-check-input" id="no-rg-usuario" refer="rg-usuario">
                  <small>Sou estrangeiro e não tenho RG.</small>
              </label>
            </div>

          </section>

          <!--Seção 3-->
          <section class="content-form-area">

            <div class="form-group mb-1">
              <label class="w-100" title="E-mail">E-mail:
                <input type="email" name="Email" class="form-control" id="email-usuario" aria-describedby="userFirstName"
                  placeholder="Nome">
              </label>
            </div>

            <div class="form-group mb-1">
              <label title="Senha">Senha:
                <input type="password" name="Senha" class="form-control" id="psw-usuario" aria-describedby="userSecondName"
                  placeholder="(Min. 6 caracteres)">
              </label>
            </div>

            <div class="form-group mb-1">
              <label title="Repita a senha">Repita a senha:
                <input type="password" name="RpSenha" class="form-control" id="rp-psw-usuario" aria-describedby="userSecondName"
                  placeholder="(Repita a senha digitada.)">
              </label>
            </div>

          </section>
        </div>

        <!--Botões Slide-->
        <div class="buttons-slide d-flex justify-content-center align-items-center py-2">
          <button type="submit" id="prev-slide" disabled class="btn btn-secondary mx-1" title="Voltar"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
          </button>
  
          <button type="submit" id="next-slide" class="btn btn-secondary mx-1" title="Avançar">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
            </svg>
          </button>
          <small>(1/3)</small>
        </div>

        <!--Submit e Limpar-->
        <div class="area-confirmacao m-1 text-end">
          <button id="clear-button" type="reset" class="btn btn-outline-danger" title="Limpar todos os campos do formulário">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
            Limpar campos
          </button>
          <button type="submit" class="btn btn-success" id="btn-submit" title="Enviar formulário" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
            </svg>
            Confirmar</button>
        </div>
      </form>

    </main>


  </section>

  <footer class="container-fluid bg-primary text-light text-center">
    <div class="row">
      <div class="d-none d-lg-block col-lg-6" title="Vincent Gerbouin; PhotoMix; Julius Silver; Thorsten Technoman e Pixabay.">
        <small>Passe o mouse aqui para ver os créditos das imagens</small>
      </div>
      <div class="col-12 col-lg-6">
        <small>&copy; 2022 - Alexandre Magno Dias</small>
      </div>
    </div>
  </footer>
</body>

</html>
